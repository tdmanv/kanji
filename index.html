<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title>Kanji Li</title>
		<link rel="stylesheet" href="css/normalize.css">
		<link rel="stylesheet" href="css/style.css">
		<link rel="stylesheet" href="css/bootstrap.min.css">
	</head>
	<body>

		<script type="text/x-handlebars">
			<div class="container">
				<!-- Static navbar -->
				<div class="navbar navbar-default" role="navigation">
					<div class="container-fluid">
						<div class="navbar-header">
							<button type="button" class="navbar-toggle" data-toggle="collapse" data-target=".navbar-collapse">
								<span class="sr-only">Toggle navigation</span>
								<span class="icon-bar"></span>
								<span class="icon-bar"></span>
								<span class="icon-bar"></span>
							</button>
							<a class="navbar-brand" href="#">Home</a>
						</div>
						<div class="navbar-collapse collapse">
							<ul class="nav navbar-nav">
								<li>{{#link-to 'quiz'}}Quiz: Reading{{/link-to}}</li>
								<li>{{#link-to 'quiz'}}Quiz: Meaning{{/link-to}}</li>
							</ul>
							<ul class="nav navbar-nav navbar-right">
								<li class="active"><a href="./">Help</a></li>
								<li><a href="/login/">login</a></li>
							</ul>
						</div><!--/.nav-collapse -->
					</div><!--/.container-fluid -->
				</div>
			</div>
			{{outlet}}
		</script>


		<script type="text/x-handlebars" data-template-name="components/btn-choice">
			<div class="col-md-3 col-sm-12">
				<button type="button" {{action 'report'}} class="btn btn-lg btn-default btn-block">
					{{ choice }} : {{ correct }}
				</button>
			</div>
		</script>

		<script type="text/x-handlebars" id="quiz">
			<div class="container-fluid">
				<div class="page-header">
					<h1>Kanji Quiz</h1> 
					<h2>Correct:{{numCorrect}} Incorrect:{{numWrong}}</h2> 
				</div>
				<div class="row">
					<div class="col-md-6 col-sm-12">
						<h1 class='text-center'>Question: {{question}}</h1>
					</div>
					{{#if showAnswer}}
					<div class="col-md-6 col-sm-12">
						<h1 class='text-center'>Answer: {{answer}}</h1>
					</div>
					{{/if}}
				</div>
				<div class="row">
					{{#each choice in choices}}
						{{#btn-choice choice=choice correct=correctReading}}
						{{/btn-choice}}
					{{/each}}
				</div>
				<div class="row">
					{{#each choice in choices}}
					<div class="col-md-3 col-sm-12">
						<button type="button" {{action report choice}} class="btn btn-lg btn-default btn-block">
							{{ choice }}
						</button>
					</div>
					{{/each}}
				</div>
				<br>
				<div class="row">
					<div class="col-sm-6">
						<button type="button" {{action 'reset'}} class="btn btn-lg btn-default btn-block">
							reset
						</button>
					</div>
					<div class="col-sm-6">
						<button type="button" {{action 'skip'}} class="btn btn-lg btn-default btn-block">
							skip
						</button>
					</div>
				</div>
			</div> <!-- /container -->
		</script>



		<script src="/static/js/bootstrap.min.js"></script>

		<script src="js/libs/jquery-1.9.1.js"></script>
		<script src="js/libs/handlebars-1.0.0.js"></script>
		<script src="js/libs/ember-1.0.0-rc.8.js"></script>
		<script src="http://cdnjs.cloudflare.com/ajax/libs/showdown/0.3.1/showdown.min.js"></script>
		<script src="http://cdnjs.cloudflare.com/ajax/libs/moment.js/2.1.0/moment.min.js"></script>
		<script src="js/app.js"></script>

	</body>
</html>
